<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | Student Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2e3b8f, #6a00f4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6a00f4;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #4b00b5;
    }
    a {
      color: #ffdd57;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form>
    <h2>Student Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </form>
</body>
</html>
